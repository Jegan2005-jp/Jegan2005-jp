<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Your Name's Portfolio</title>
    <style>
        body {
            font-family: 'Times New Roman', sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
        }
        header {
            background-color: lightblue;
            color: black;
            text-align: center;
            padding: 50px 0;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .content {
            text-align: center;
            margin-top: 30px;
        }
        .photo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #333;
            margin-bottom: 20px;
        }
        .skills {
            margin-top: 20px;
        }
        .skills ul {
            list-style: circle;
            padding-left: 30px; /* Adds space for bullet points */
            color: white;
            text-align: left; /* Aligns list items to the left */
            display: inline-block; /* Keeps list inside container but avoids full width */
        }
        .skills li {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .linkedin {
            margin-top: 30px;
        }
        .linkedin a {
            text-decoration: none;
            color: white;
            background-color: #0077b5;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <header>
        <h1>JEGANRAJ P</h1>
        <p><strong>Web Developer | Designer | Programmer</strong></p>
    </header>

    <div class="content">
        <img src="jeganimg.jpg" width="300" height="300" alt="Your Photo">
        <h2>Skills</h2>
        <div class="skills">
            <ul>
                <li>Communication Skills</li>
                <li>HTML & CSS</li>
                <li>Java Fullstack</li>
                <li>Web Design</li>
                <li>Python</li>
            </ul>
        </div>
        <div class="linkedin">
            <a href="https://www.linkedin.com/in/jeganraj-p-4383b4357?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank">Connect with me on LinkedIn</a>
        </div>
    </div>

</body>
</html>
